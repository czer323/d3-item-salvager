  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.8.4
    hooks:
      - id: uv-lock
      - id: uv-export

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.12.7
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [--fix]
        #log_file: precommit_logs/ruff-check.log

        # Run the formatter.
      - id: ruff-format
        #log_file: precommit_logs/ruff-format.log

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
        types: [python]
      - id: check-merge-conflict
      - id: detect-private-key
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        types: [yaml]
      - id: check-json
        types: [json]
      - id: check-toml
        types: [toml]
      - id: check-case-conflict
      - id: check-illegal-windows-names
      - id: check-symlinks
      - id: check-xml
        types: [xml]
      - id: debug-statements
        types: [python]
      - id: destroyed-symlinks
      - id: name-tests-test
        args: [--pytest-test-first]
        types: [python]
      - id: no-commit-to-branch
        args: [--branch, main, --branch, staging]
      - id: pretty-format-json
        args: [--autofix, --indent, "4", --no-sort-keys]
        types: [json]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic
          - types-requests
          - sqlalchemy
          - sqlmodel
        #log_file: precommit_logs/mypy.log

  # - repo: https://github.com/RobertCraigie/pyright-python
  #   rev: v1.1.403
  #   hooks:
  #     - id: pyright
  #       additional_dependencies:
  #         - pydantic
  #         - types-requests
  #         - sqlalchemy
  #         - sqlmodel

  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: uv run pyright
        language: system
        types: [python]
        log_file: precommit_logs/pyright.log
      - id: pylint
        name: pylint
        entry: uv run pylint
        language: system
        types: [python]
        require_serial: true
        log_file: precommit_logs/pylint.log
      - id: pytest
        name: pytest
        entry: uv run pytest tests
        language: system
        pass_filenames: false
        types: [python]
        log_file: precommit_logs/pytest.log

ci:
  autofix_prs: true
  autofix_commit_msg: "[pre-commit.ci] Fixing issues with pre-commit"
  autoupdate_schedule: weekly
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit automatically updated revs."
  skip: [pylint, pyright, pytest] # Optionally list ids of hooks to skip on CI
