<div class="rounded-lg border border-dashed border-base-300 bg-base-100/60 p-6 text-sm" data-testid="{{ testid }}">
    <h3 class="text-lg font-semibold">{{ title }}</h3>
    <p class="mt-2">{{ message }}</p>
    {% if suggestions %}
    <ul class="mt-3 list-inside list-disc text-xs opacity-80">
        {% for suggestion in suggestions %}
        <li>{{ suggestion }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
